<!DOCTYPE html>
<html>
<head>
	<title>Ублюдский транслятор</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div>
		<textarea id="input" autofocus placeholder="Введите текст на русском языке"></textarea>

	</div>
	<p>Транслятор работает полностью на javascript. Распространение не возбраняется.<br>
